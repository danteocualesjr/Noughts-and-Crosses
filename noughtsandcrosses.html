<!DOCTYPE htnl>
<html>
    <head>
        <title>Noughts and Crosses Game</title>
        <style>
            .row div {
                padding: 10px;
                border: 1px solid black;
                height: 30px;
                width: 30px;
                float: left;
            }
            .row {
                clear: both;
            }
        </style>
    </head>
    <body>
        Click to play Noughts and Crosses.
        <br /><br />
        <script>
            alert("Are you ready to play?");
        </script>
        <div>
            <div class="row">
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
            </div>
            <div class="row">
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
            </div>
            <div class="row">
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
                <div onClick="place(this)"></div>
            </div>
        </div>
        <script>
            let currentPlayer = "O";
            function place(box) {
                if(box.innerText != "") return;
                box.innerText = currentPlayer;
                if(currentPlayer == "O") {
                    currentPlayer = "X";
                } else {
                    currentPlayer = "O";
                }
            }
        </script>
    </body>
</html>
