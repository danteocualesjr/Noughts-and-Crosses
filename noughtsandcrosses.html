<!DOCTYPE htnl>
<html>
    <head>
        <title>Luke and Lizzy's Noughts and Crosses Game</title>
        <style>
            .row div {
                padding: 10px;
                border: 1px solid black;
                height: 30px;
                width: 30px;
                float: left;
            }
            .row {
                clear: both;
            }
        </style>
    </head>
    <body>
        Welcome to Luke and Lizzy's Noughts and Crosses game. Please click below to start playing!
        <br /><br />
        <div>
            <div class="row">
                <div id="0_0" onClick="place(this)"></div>
                <div id="1_0" onClick="place(this)"></div>
                <div id="2_0" onClick="place(this)"></div>
            </div>
            <div class="row">
                <div id="0_0" onClick="place(this)"></div>
                <div id="1_1" onClick="place(this)"></div>
                <div id="2_1" onClick="place(this)"></div>
            </div>
            <div class="row">
                <div id="0_2" onClick="place(this)"></div>
                <div id="1_2" onClick="place(this)"></div>
                <div id="2_2" onClick="place(this)"></div>
            </div>
        </div>
        <script>
            let currentPlayer = "O";
            function place(box) {
                if(box.innerText != "") return;
                box.innerText = currentPlayer;
                currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O";
                checkGameBoard();
            }
            function checkGameBoard() {
                let first = document.getElementById("0_0").innerText;
                let second = document.getElementById("1_0").innerText;
                let third = document.getElementById("2_0").innerText;
                if(first == "") return;
                    if(first == second && first == third) {
                        alert("You're the winner!");
                    }
            }
        </script>
    </body>
</html>
